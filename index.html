<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Prefeitura Teste HTML, CSS, Javascript</title>
  </head>
  <body>
    <header class="header">
      <img src="/img/logo2.png" id="logo">
      <nav>
        <ul class="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section class="section">
      <div>
        <a href="#">
        <img src="./img/imageone.jpg" class="image">
        </a>
        <p>Viage com amigos para onde quiser</p>
      </div>
      <div>
        <a href="#">
        <img src="./img/imagetwo.jpg" class="image">
        </a>
        <p>Seu pacote de viagem ideal está aqui</p>
      </div>
      <div>
        <a href="#">
        <img src="./img/imagetree.jpg" class="image">
        </a>
        <p>Uma empresa séria e compromissada com seu destino certo</p>
      </div>
    </section>
    <div class="body">
    <div class="container">
      <h1>Encontre sua viagem ideal!</h1>
      <form class="form">
        <div class="form-control" >
          <input type="text" id="name" required>
          <label>Name</label>
        </div>
        <div class="form-control" >
          <input type="text" id="email" required>
          <label>E-mail</label>
        </div>
        <div class="form-control" >
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <div class="form-control" >
          <input type="text" id="city" required>
          <label>City</label>
        </div>
        <button class="btn"><strong>Enviar</strong></button>

        <p class="text">Duvidas? <a href="#">Fale conosco</a></p>
      </form>
    </div>
    <div id="imageSide">
      <img class="img-form" src="./img/imagetree.jpg">
      <p class="text-user">Em breve entraremos em contato para maiores informações de viagens na sua região</p>
    </div>
    <script src= 
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
  </body>
</html>
